<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Contact.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="Contact.js"></script>
  </head>
  <body>
    <main class="container p-1">
      <form class="bg-light border rounded mx-auto p-2" action="">
        <p class="h4 text-center text-uppercase">contact form</p>
        <div class="form-group row">
          <label for="name" class="col-md-4 col-form-label">Name:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="name" name="name" />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-md-4 col-form-label">Email:</label>
          <div class="col-md-8">
            <input type="email" class="form-control" id="email" name="email" />
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message for Jaafar:</label>
          <textarea
            class="form-control"
            rows="3"
            id="message"
            name="message"
          ></textarea>
        </div>
        <div class="text-center">
          <button class="btn btn-primary my-2" type="submit">Submit</button>
          <button class="btn btn-secondary my-2" type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
